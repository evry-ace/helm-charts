{{- if .Values.istio.enabled -}}
{{- $fullName := include "golang-istio.fullname" . -}}
{{- $ingressPath := .Values.ingress.path -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "golang-istio.name" . }}-rule
  labels:
    app: {{ template "golang-istio.name" . }}
    chart: {{ template "golang-istio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    version: {{ .Values.version }}
spec:
  hosts:
  {{- range .Values.istio.hosts }}
    - "{{ . }}"
  {{- end }}
  gateways:
{{- if .Values.istio.gateways }}
  {{- range .Values.istio.gateways }}
    - "{{ . }}"
  {{- end }}
{{- else }}
    - "{{ template "golang-istio.name" . }}-gateway"
{{- end }}
  http:
  - match:
      - uri:
          prefix: {{ .Values.istio.path | default "/" }}
    route:
    - destination:
        port:
          number: {{ .Values.service.port }} # can be omitted if its the only port for reviews
        host: "{{ template "golang-istio.fullname" . }}.{{ .Release.Namespace }}"
      weight: 80
{{- end }}