{{- if and .Values.istio.enabled (.Values.istio.ingress.enabled) }}
{{- if not .Values.istio.ingress.gateways }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ template "nodejs.name" . }}-gateway
  labels:
    app: {{ template "nodejs.name" . }}
    chart: {{ template "nodejs.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    version: {{ .Values.appVersion }}
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    {{- range .Values.istio.ingress.hosts }}
      - {{ . }}
    {{- end }}
{{- if .Values.istio.ingress.tls.enabled }}
    tls:
      httpsRedirect: true
{{- end }}
{{- if .Values.istio.ingress.tls.enabled }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    {{- range .Values.istio.ingress.hosts }}
      - {{ . }}
    {{- end }}
    tls:
      mode: SIMPLE
{{- if .Values.istio.ingress.tls.secretName }}
      credentialName: "{{ .Values.istio.ingress.tls.secretName  }}"
{{- else }}
      credentialName: "{{ template "nodejs.name" . }}-tls"
{{- end }}
{{- end }}

{{- end }}
{{- end }}
