# Default values for rabbitmq-tester.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/evry-ace/rabbitmq-tester
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
fullnameOverride: ""
nameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# We need to set targetPort (Where metrics are hosted)
metrics:
  enabled: true
  prometheusInstance: kube-prometheus # Select the default prometheus instance.
  # Scrape interval. If not set, the Prometheus default scrape interval is used.
  interval: #15s

alert:
  alertmanagerEnabled: true
  #alerttime
  for: 3m
  
  # Sets the alertmanager instance as a label
  # in case the chart is deployed in an environment with
  # multiple alertmanager instances
  alertManager: #default

  customAlertRules: []
  #  - alert: something
  #    annotations:
  #      message: |-
  #        {{` something is not working `}}
  #    expr: ''
  #    for: 10m
  #    labels:
  #      severity: warning

rabbitmqTester:
  testInterval: 120
  #rabbitmqAddress: "amqp://guest:guest@localhost:5672/"
  #exchangeName: rabbitmq-test-exchange 
  #listenAdress: 0.0.0.0:8080
  #nodeName: ""
