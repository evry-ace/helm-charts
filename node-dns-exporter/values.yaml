# Default values for node-dns-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/evry-ace/node-dns-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  name: metrics
  targetPort: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# We need to set targetPort (Where metrics are hosted)
metrics:
  enabled: true
  alertmanagerEnabled: true
  prometheusInstance: kube-prometheus # Select the default prometheus instance.

  # endpoints:
  # - targetPort: 8080
  #   path: /metrics

nodeDns:
  testHosts: "" #"example.com, youtube.com"
  requiredSearchdomains: "" #"localhost, mysearchdomain.com"
  #listenAddress: 0.0.0.0:8080
  #testInterval: 120

alertFor: #3m  

# Sets the alertmanager instance as a label
# in case the chart is deployed in an environment with
# multiple alertmanager instances
alertManager: #default

customAlertRules: []
