  #   - secret1
  #   - secret2

podAnnotations: {}
podDisruptionBudget: {}
  # maxUnavailable: 1
  # minAvailable: 2

securityContext:
  runAsNonRoot: true

environment: {}
secrets: {}

csi: {}
