liveness:
  port: 8080
  enabled: true
  delay: 15
  timeout: 15
  periodSeconds: 15
readiness:
  port: 8080
  enabled: true
  delay: 15
  timeout: 15
  periodSeconds: 15

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  name: http
  extraPorts: []

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

istio:
  enabled: false
  ingress:
    enabled: false
    # gatewayName: appname-gw
    gateways: []
    hosts:
      - chart-example.local
    tls:
      enabled: true
      httpsRedirect: false
      # secretName: chart-example-tls

extraPorts: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

## Pod affinity
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
podAntiAffinity: soft
podAntiAffinityTopologyKey: "kubernetes.io/hostname"

## Custom Affinity settings
## Defining 'affinity' will disable any podAntiAffinity settings.
## If you still need anti-affinity, you must include the configuration here.
affinity: {}

# We need to set targetPort (Where metrics are hosted) so that it can be collected on the outside of the SMESH
metrics:
  enabled: true
  prometheusInstance: default # Select the default prometheus instance.

  prometheusIstioSecret: default
  prometheusIstioMtlsEnabled: true

  # endpoints:
  # - targetPort: 8080
  #   path: /metrics

alertRules: []

cert:
  enabled: true
  annotations: {}
  hosts: []
  issuer: letsencrypt-prod
  issuerKind: ClusterIssuer
  # secretName: dotnet-appname-tls
  # duration: 2160h # 90d (Maximum 90d)
  renewBefore: 360h0m0s # 15d

volumeMounts: []
