# Default values for web-istio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: ""
app: ""
appVersion: v1

deployment:
  image:
    repository: ""
    tag: ""
    pullPolicy: IfNotPresent
    # pullSecrets:
    #   - secret1
    #   - secret2

  replicaCount: 1

  liveness:
    port: 8080
    enabled: true

  readiness:
    port: 8080
    enabled: true

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  # We need to set targetPort (Where metrics are hosted) so that it can be collected on the outside of the SMESH
  metrics:
    enabled: true
    prometheusInstance: default # Select the default prometheus instance.

    prometheusIstioSecret: default
    prometheusIstioMtlsEnabled: true

    # endpoints:
    #   - targetPort: 8080
    #     path: /metrics

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

environment: {}
secrets: {}

istio:
  enabled: false
  ingress:
    enabled: false
    gateways: []
    hosts:
      - chart-example.local
    tls:
      enabled: true
      httpsRedirect: false
      # secretName: chart-example-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

alertRules: []

cert:
  enabled: true
  annotations: {}
  hosts: []
  acmeDnsProvider: default
  issuer: letsencrypt-prod
  issuerKind: ClusterIssuer