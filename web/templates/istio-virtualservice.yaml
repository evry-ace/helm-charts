
{{- if .Values.istio.virtualservice }}
{{- $name := include "web.name" . }}
{{- $labels := include "web.metaLabels" . }}
{{- $chart := include "web.chart" . }}
{{- $namespace := .Release.Namespace}}
{{- $release := .Release }}
{{- $values := .Values }}

{{ range $virtualservice := .Values.istio.virtualservice }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: "{{ $name }}-{{ $virtualservice.name }}"
  namespace: {{ $namespace }}
  labels:
    {{- toYaml $labels | nindent 4 }}
spec:
  {{- toYaml $virtualservice.spec | nindent 2 }}
{{- end }}

{{- end }}