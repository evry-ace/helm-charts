{{- if .Values.egress }}
{{- $name := include "web.name" . }}
{{- $chart := include "web.chart" . }}
{{- $release := .Release }}
{{- $values := .Values }}

{{ range $entry := .Values.egress.http }}
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: "{{ $name }}-{{ $entry.name }}-http"
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "web.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: {{ .Values.appComponent }}
    app.kubernetes.io/version: {{ .Values.appVersion }}
    app.kubernetes.io/part-of: {{ .Values.appPartOf }}
    app.kubernetes.io/managed-by: helm
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  hosts:
{{- range $t := $entry.targets }}
  - {{ $t.host }}
{{- end }}
  ports:
{{- range $t := $entry.targets }}
  - number: {{ $t.port | default "80" }}
    name: http
    protocol: HTTP
  resolution: DNS
  location: MESH_EXTERNAL
{{- end }}
{{- end }}

{{ range $entry := .Values.egress.https }}
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: "{{ $name }}-{{ $entry.name }}-https"
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "web.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: {{ .Values.appComponent }}
    app.kubernetes.io/version: {{ .Values.appVersion }}
    app.kubernetes.io/part-of: {{ .Values.appPartOf }}
    app.kubernetes.io/managed-by: helm
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  hosts:
{{- range $t := $entry.targets }}
  - {{ $t.host }}
{{- end }}
  ports:
{{- range $t := $entry.targets }}
  - number: {{ $t.port | default "443" }}
    name: https
    protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
{{- end }}
{{- end }}

{{- end }}