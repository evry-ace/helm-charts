apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "web.name" . }}
  labels:
    app: {{ template "web.name" . }}
    chart: {{ template "web.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    version: {{ .Values.appVersion }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "web.name" . }}
      release: {{ .Release.Name }}
      version: {{ .Values.appVersion }}
  template:
    metadata:
      labels:
        app: {{ template "web.name" . }}
        release: {{ .Release.Name }}
        version: {{ .Values.appVersion }}
    spec:
{{- if .Values.deployment.image.pullSecrets }}
      imagePullSecrets:
      {{- range $pullSecret := .Values.deployment.image.pullSecrets }}
        - name: {{ $pullSecret }}
      {{- end }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.deployment.image.name }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.service.targetPort | default 8080 }}
              protocol: TCP
{{- if and (.Values.deployment.liveness) (.Values.deployment.liveness.enabled) }}
          livenessProbe:
            httpGet:
              path: {{ .Values.deployment.liveness.path | default "/" }}
              port: {{ .Values.deployment.liveness.port | default 8080 }}
{{- end }}
{{- if and (.Values.deployment.readiness) (.Values.deployment.readiness.enabled) }}
          readinessProbe:
            httpGet:
              path: {{ .Values.deployment.readiness.path | default "/" }}
              port: {{ .Values.deployment.readiness.port | default 8080 }}
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
